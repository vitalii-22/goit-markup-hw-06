    <!-- Modal sections  -->

    <div class="backdrop is-open">
      <div class="modal">
        <button type="button" class="modal-close">
          <svg class="modal-close-icons" width="8" height="8">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal-text">Leave your contacts and we will call you back</p>
        <form class="modal-wrapper">
          <div class="modal-label-wrapper">
            <label class="modal-label" for="user-name">Name</label>
            <div class="modal-input-wrapper">
              <input
                class="modal-input"
                name="user-name"
                id="user-name"
                type="text"
              />
              <svg class="modal-icons" width="18" height="24">
                <use href="./images/icons.svg#icon-person"></use>
              </svg>
            </div>
          </div>

          <div class="modal-label-wrapper">
            <label class="modal-label" for="user-phone">Phone</label>
            <div class="modal-input-wrapper">
              <input
                class="modal-input"
                name="user-phone"
                id="user-phone"
                type="tel"
              />
              <svg class="modal-icons" width="18" height="24">
                <use href="./images/icons.svg#icon-phone"></use>
              </svg>
            </div>
          </div>

          <div class="modal-label-wrapper">
            <label class="modal-label" for="user-email">Email</label>
            <div class="modal-input-wrapper">
              <input
                class="modal-input"
                name="user-email"
                id="user-email"
                type="email"
              />
              <svg class="modal-icons" width="18" height="24">
                <use href="./images/icons.svg#icon-email"></use>
              </svg>
            </div>
          </div>
          <div class="modal-wrapper">
            <label class="modal-label" for="user-comment">Comment</label>
            <textarea
              class="modal-textarea"
              name="user-comment"
              id="user-comment"
              cols="30"
              rows="10"
              placeholder="Text input"
            ></textarea>
          </div>

          <div class="modal-checkbox">
            <input
              class="visually-hidden checkbox-privacy"
              name="user-privacy"
              id="user-privacy"
              type="checkbox"
              value="true"
            />
            <label class="modal-privacy-policy" for="user-privacy"
              ><span class="checkbox-span">
                <svg class="checkbox-icon" width="10" height="8">
                  <use href="./images/symbol-defs (1).svg#icon-property"></use>
                </svg> </span
              >I accept the terms and conditions of the
